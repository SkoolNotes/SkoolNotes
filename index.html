<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Yokhe</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            background-color: #fafafa
        }

        * {
            font-family: "Courier New", Courier, monospace;
        }

        #backtrack {
            display: none
        }

    </style>
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="home" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
    <select id="backtrack"></select>
    <div style="padding-left: 10px; padding-right: 10px;">
        <h1>SkoolNotes.</h1>
        <div style="display: flex; flex-wrap: wrap">
            <div style="display: flex; flex-direction: column; justify-content: space-around; height: 60px; padding-right: 40px; padding-top: 20px">
                <span><b>Begin here</b> with this ðŸ‘‡ dropdown</span>
                <select id="select"></select>
            </div>
            <div style="display: flex; flex-direction: column; justify-content: space-around; height: 60px; padding-top: 20px">
                <span> For <span style="color: green">[[green internal links]]</span>, find them here:</span>
                <select id="ids"></select>
            </div>
        </div>
    </div>
    <div style="position: absolute; z-index: 1000; bottom: 10px; font-size: 10px">(c)2020-2021 Houjun Liu, Huxley Marvit, Zachary Sayyah, Albert Huang. Build <span id="buildid"></span></div>
    <script>
        let r = Math.random().toString(36).substring(7);
        $(document).ready(function() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const request = urlParams.get("request");

            $("#buildid").load("./buildID.txt?"+r);
            $('#select').load("./indxtable.html?"+r, function() {
                var selectDup = {};
                $('#select option').each(function () {
                    if (selectDup[this.value]) {
                        $(this).remove()
                    }
                    selectDup[this.value] = true;
                })
                $('#select').select2({
                    width: "250px",
                    placeholder: "Select an index",
                    allowClear: true
                });
                $('#select').val("")
                $('#select').trigger('change');
                $('#select').on('change', function() {
                    let selection = $(this).select2("data")[0];
                    if (selection)
                        window.location.href = selection.id;
                });
            }); 
            $('#ids').load("./tags.html?"+r, function() {
                var idsDup = {};
                $('#ids option').each(function () {
                    if (idsDup[this.value]) {
                        $(this).remove()
                    }
                    idsDup[this.value] = true;
                })
                $('#ids').select2({
                    width: "250px",
                    placeholder: "Select an ID",
                    allowClear: true
                });
                $('#ids').val("")
                $('#ids').trigger('change');
                $('#ids').on('change', function() {
                    let selection = $(this).select2("data")[0];
                    if (selection)
                        window.location.href = selection.id;
                });
            });
            $('#backtrack').load("./backtrack.html?"+r, function() {
                var btDup = {};
                $('#backtrack option').each(function () {
                    if (btDup[this.value]) {
                        $(this).remove()
                    }
                    btDup[this.value] = true;
                })
                $('#backtrack').on('change', function() {
                    window.location.href = $('#backtrack :selected').text();
                });
                if (request) {
                    $('#backtrack').val(request);
                    $('#backtrack').trigger('change');
                }
            });

            $("select[data-use-select2]").each(function() {
                $(this).select2({
                    theme: "bootstrap4",
                    dropdownParent: $(this).parent()
                });
            });
        });
    </script>
</body>
</html>
